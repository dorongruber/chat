<mat-sidenav-container style="height: 100%;">
  <mat-sidenav #menuSideNav mode="side" style="width: 100%;">
      <div class="component-container">
        <app-dynamic-component [componentRef]="sidenavComponentRef"></app-dynamic-component>
      </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header [menuOptions]="menuOptions" [title]="title" [componentRef]="headerComponentRef"></app-header>
    <app-chatsmenu></app-chatsmenu>
  </mat-sidenav-content>
</mat-sidenav-container>
