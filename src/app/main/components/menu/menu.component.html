<section class="menu-container">
  <div class="sidenav-menu-container image-background" [ngClass]="{'show': option === 1}">
    <ng-container *ngIf="option === 1">
      <div class="component-container">
        <app-deletechat></app-deletechat>
      </div>
    </ng-container>
  </div>
  <div class="sidenav-menu-container image-background" [ngClass]="{'show': option === 2}">
    <ng-container *ngIf="option === 2">
      <div class="component-container">
        <app-userinfo></app-userinfo>
      </div>
    </ng-container>
  </div>
  <div class="sidenav-menu-container regular-background" [ngClass]="{'show': option === 3}">
    <ng-container *ngIf="option === 3">
      <app-chatsmenu></app-chatsmenu>
    </ng-container>
  </div>
</section>
