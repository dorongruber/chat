<div class="chats-list-container" [ngClass]="{'remove-overflow-y': isMenuOpen}">
  <ng-container *ngFor="let chat of chats"  >
    <div class="chat-contaienr" [routerLink]="['./', chat.id]" (click)="OnChatSelect(chat.id)">
      <h3 class="chat-name">{{chat.name}}</h3>
    </div>
  </ng-container>
  <div class="sidenav-menu-container" [ngClass]="{'show': isMenuOpen}">
    <app-menu></app-menu>
  </div>
</div>
