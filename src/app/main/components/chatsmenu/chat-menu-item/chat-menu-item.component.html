<li class="chat-contaienr"  (click)="OnChatSelect(chat.id)">
  <div class="chat-img-container">
    <ng-container *ngIf="asImage else NotFound">
      <img [src]="Transform(chat.img)" alt="">
    </ng-container>
    <ng-template #NotFound>
      <mat-icon >supervised_user_circle</mat-icon>
    </ng-template>
  </div>

  <div class="groups-content">
    <div class="group1">
      <div class="item1">
        <span class="chat-name">
          {{chat.name}}
          <ng-container *ngIf="chat.newmsgscounter">
              <span class="new-masgs-counter-badge">
                <span class="count">
                  {{chat.newmsgscounter}}
                </span>
              </span>
          </ng-container>
        </span>
      </div>
      
      <span class="msg item2" [ngClass]="{'last-msg-color':  chat.newmsgscounter === 0}"> 
        <ng-container *ngIf="chat.lastMsg ">
            <span >
              {{ chat.lastMsg.userName }}
          </span>: 
          <span >
            {{ chat.lastMsg.message }}
          </span>
        
        </ng-container>
    </span>
    </div>
  
    <div class="group2">
      <h4 class="time item1 last-msg-color">
  
      <ng-container *ngIf="chat.lastMsg ">
          {{ chat.lastMsg.date | date: 'shortDate'}}
        
      </ng-container>
    </h4>
        <div class="chatItemMenu item2" >
        </div>
    </div>
    
  </div>
  <span style="grid-row: 1/3; width: 15px;"></span>
  </li>
