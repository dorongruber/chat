<body class="delete-chat-container">
  <div class="close-btn">
    <mat-icon (click)="closeWindow()">close</mat-icon>
  </div>
  <header class="main-header">
    <h3>Delete Chat</h3>
  </header>


  <form class="form-container"
  [formGroup]="deleteForm"
  (ngSubmit)="onSubmit(deleteForm)"
  >
    <mat-form-field
    class="form-content"
    appearance="outline">
      <mat-label> Chat Name </mat-label>
      <input
      type="text"
      matInput
      formControlName="chatName"
      [matAutocomplete]="auto"
      placeholder="Enter Chat Name"
      [value]="chatToDelete.name" >
    </mat-form-field>
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option (click)="selectOption(chat)" *ngFor="let chat of filterOptions | async;let i=index" [value]="chat.name">
        {{chat.name}}
      </mat-option>
    </mat-autocomplete>

    <div class="btn-container">
      <button
      class="delete-btn"
      [ngClass]="{'enable-btn': deleteForm.valid}"
      type="submit"
      [disabled]="!deleteForm.valid">
        Delete
      </button>
    </div>
  </form>

</body>
