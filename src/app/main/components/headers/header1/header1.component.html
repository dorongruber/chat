<header>
    <div class="chat-img-container" (click)="onOptionSelect(menuOptions[0])">
      <ng-container *ngIf="asImage else NotFound">
        <img [src]="Transform(user.img)" alt="">
      </ng-container>
      <ng-template #NotFound>
        <mat-icon >account_circle</mat-icon>
      </ng-template>
    </div>
      
    <div class="icons-container">
      <ng-container *ngFor="let option of extraOptions">
        <mat-icon (click)="onOptionSelect(option)">{{option.icon}}</mat-icon>
      </ng-container>
      
      
      <mat-icon class="menu-options" [matMenuTriggerFor]="chatMenu">more_vert</mat-icon>
      <mat-menu #chatMenu="matMenu" xPosition="before">
          <ng-container *ngFor="let option of menuOptions; let i=index">
          <button (click)="onOptionSelect(option)" mat-menu-item >
              <span>{{option.title}}</span>
          </button>
          </ng-container>
      </mat-menu>
    </div>
      
</header>
