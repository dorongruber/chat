<!-- <app-alert *ngIf="error"></app-alert> -->
<form class="form-container" [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">

  <ng-container *ngFor="let parentController of registrationFormFieldsStracture.GetChildrens()">
    <ng-container *ngIf="!parentController.AsChildrens(); else nestedGroup">
      <app-dynamic-authform-input [form]="authForm" [formField]="parentController"></app-dynamic-authform-input>
    </ng-container>
    <ng-template #nestedGroup>
      <ng-container *ngFor="let childController of parentController.GetChildrens()">
        <app-dynamic-authform-input [formGroupName]="parentController.properties['label']!"
         [form]="authForm" [formField]="childController"></app-dynamic-authform-input>
      </ng-container>
    </ng-template>
  </ng-container>

  <div class='btn-container'>
    <button
    class="register-btn"
    type="submit"
    [disabled]="authForm.invalid && authForm.get('passform')?.invalid"
    mat-raised-button> Register </button>
  </div>
</form>
