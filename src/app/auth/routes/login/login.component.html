<form [formGroup]="authForm"
  (ngSubmit)="onSubmit(authForm)" class="form-container">

  <ng-container *ngFor="let formField of loginFormFields">
    <app-dynamic-authform-input [form]="authForm" [formField]="formField"></app-dynamic-authform-input>
  </ng-container>

  <div class='btn-container'>
    <button
    class="login-btn"
    type="submit"
    [disabled]="!authForm.valid"
    mat-raised-button> Login </button>
  </div>

</form>
